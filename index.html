<html>

<head>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/index_style.css">




</head>


<body>

  <div class="side-menu d-flex">
    <ul>
      <li class="my-2 list-menu">
        <a class="menu-link " href=""> Now Playing </a>
      </li>
      <li class="my-2 list-menu">
        <a class="menu-link " href=""> Popular </a>
      </li>
      <li class="my-2 list-menu">
        <a class="menu-link " href=""> Top Rated </a>
      </li>
      <li class="my-2 list-menu">
        <a class="menu-link " href=""> Tranding </a>
      </li>
      <li class="my-2 list-menu">
        <a class="menu-link " href=""> Upcoming </a>
      </li>
      <li class="my-2 list-menu">
        <a class="menu-link " href=""> Contact Us </a>
      </li>

    </ul>

    <div class="side-icon d-flex align-items-center justify-content-center">

      <i id="toggleBtn" class="  fa fa-align-justify toggle-icon"> </i>
      <i id="exitBtn" class="fas fa-times"></i>

    </div>


  </div>

  <div class="container py-3 w-75 ">
    <div id="rowData" class="row">
      

  


      
    </div>




  </div>



  <form>
   
    <div class="container-fluid w-75">
      <H2 class="my-4 cotact ">Contact Us..</H2>
        <div class="form-row">
            <div class="form-group col-md-6">
              
                <input onkeyup="validateName(this.value)" type="name" class="form-control"  placeholder="Enter Your Name">
            </div>
          
           
            <div class="form-group col-md-6">
               
                <input onkeyup="validateMail(this.value)" type="email" class="form-control"  placeholder="Enter Your Email">
            </div>

            <div class="form-group col-md-6">
               
                <input onkeyup="validatePhone(this.value)" type="tel" class="form-control"  placeholder="Enter Phone">
            </div>

            <div class="form-group col-md-6">
               
                <input onkeyup="validateAge(this.value)" type="number" class="form-control"  placeholder="Enter Age">
            </div>

            <div class="form-group col-md-6">
               
                <input onkeyup="validatePass(this.value)" type="password" class="form-control"  placeholder="Enter Your Password">
            </div>
            <div class="form-group col-md-6">
               
                <input onkeyup="validatePass(this.value)" type="password" class="form-control" placeholder="Enter RePassword">
            </div>
        </div>

        <button id="btnSub" disabled type="submit" class="btn btn-danger">Submit</button>
    </div>
</form>




  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
